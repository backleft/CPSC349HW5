<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CoffeeRun - Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body class="container">
  <header>
    <h1>CoffeeRun Payment</h1>
  </header>
  <form action="Payment Form" method="post">
    <ul>
      <li>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Customer Name">
      </li>
      <li><label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">
      </li>
      <li>
        <label for="Address">Address for Delivery:</label>
        <input type="Delivery" id="address" name="Address">
      </li>
      <h2>Payment information</h2>
      <div class="form-group">
        <label for="usercard" class="col-sm-2 control-label">
          Card type:
        </label>
        <div class="col-sm-10">
          <select id="flavorShot" class="form-control" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="cardnumber" class="col-sm-2 control-label">
          Card number:
          <strong class="text-danger">
            <abbr title="required">*</abbr>
          </strong>
        </label>
        <div class="col-sm-10">
          <input class="form-control" name="cardnumber" id="cardnumber" />
        </div>
        <div class="form-group">
          <label for="cardnumber" class="col-sm-2 control-label">
            Expiration date:
            <strong class="text-danger">
              <abbr title="required">*</abbr> </strong><br />
            <small class="text-muted"><em>formatted as mm/yy</em></small>
          </label>
          <div class="col-sm-10">
            <input class="form-control" type="date" id="date" name="expiration" data-date-format="mm/yy" />
          </div>
          <section class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-default">
                Validate the payment
              </button>
            </div>
          </section>
          <div id="thankMSG" class="modal">
            <p>
              Thank you for your payment,
              <span id="titleHolder">Captain</span>
              <span id="nameHolder">James T. Kirk</span>
            </p>
            <a href="#" rel="modal:close">Close</a>
          </div>

    </ul>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
